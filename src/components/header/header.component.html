<div class="__left_nav__">
  <div class="__logo__container__">
    <a [routerLink]="auth.isAuthorizedSubject.value ? '/dashboard' : '/'" aria-label="Website Logo"
      ><img src="/favicon.ico" alt="Website Logo" class="__logo__"
    /></a>
  </div>
  <div><a routerLink="/about" routerLinkActive="active_link" [routerLinkActiveOptions]="{ exact: true }" navLink>About</a></div>
</div>

<div class="__right_nav__">
  @if (!isAuthorized()) {
  <div>
    <a
      aria-label="Signup page"
      routerLink="/signup"
      routerLinkActive="active_link"
      [routerLinkActiveOptions]="{ exact: true }"
      navLink
      >Signup</a
    >
  </div>

  <div>
    <a
      aria-label="Login page"
      routerLink="/login"
      routerLinkActive="active_link"
      [routerLinkActiveOptions]="{ exact: true }"
      navLink
    >
      Login
    </a>
  </div>
  } @if (isAuthorized()) {
  <div><a (click)="logout()" navLink>Logout</a></div>
  }
</div>
